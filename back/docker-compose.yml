version: '3'

services:

  front:
    container_name: front
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./front:/usr/src/app

  back:
    container_name: back
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./back:/usr/src/app
